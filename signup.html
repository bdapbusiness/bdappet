<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <div class="signup">
        <form>
            <label for="acc">Account:</label>
               <input type="text" id="acc" name="acc"><br>
            <label for="pass">Password:</label>
               <input type="Password" minlength="6" id="pass" name="pass" required><br>
            <label for="Conpass">Confirm Password:</label>
               <input type="Password" minlength="6" id="Conpass" name="Conpass" required><br>
            <label for="Email">Email:</label>
               <input type="email" id="Email" name="Email" required><br>
            <label for="Birth">Date Of Birth:</label>
               <input type="date" id="Birth" name="Birth" required><br>
            <input type="submit" value="Sign Up">
            <input type="reset"><br><br>            
            <a href="/index.html">Go back</a>   
        </form>
    </div>

</body>
</html>
